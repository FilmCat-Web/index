<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmCat</title>
    <link rel="stylesheet" href="css/toolbar.css">
    <link rel="stylesheet" href="css/drawer.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="drawer-btn" onclick="toggleDrawer()">☰</div>
        <div class="title">FilmCat</div>
        <div class="spacer"></div>
    </div>
    <div class="drawer" id="drawer" role="navigation">
        <div class="menu-item" onclick="navigateTo('index.html')">
            <i class="fas fa-home"></i> Inicio
        </div>
        <div class="menu-item" onclick="navigateTo('catalogo.html')">
            <i class="fas fa-film"></i> Catálogo
        </div>
        <!-- Agrega más elementos de menú aquí -->
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .flex-item {
            position: relative;
            width: calc(33.333% - 20px);
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flex-item img {
            width: 100%;
            height: auto;
        }

        .flex-item .title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <h1>Lista de Películas</h1>
    <div id="movie-grid" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = 'https://filmcat-app-default-rtdb.firebaseio.com/list_series/.json';

            axios.get(url)
                .then(response => {
                    const data = response.data;
                    const movieGrid = document.getElementById('movie-grid');
                    
                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            const movie = data[key];
                            const flexItem = document.createElement('div');
                            flexItem.className = 'flex-item';

                            const img = document.createElement('img');
                            img.src = movie.img_poster;
                            img.alt = movie.title;

                            const title = document.createElement('div');
                            title.className = 'title';
                            title.textContent = movie.title;

                            flexItem.appendChild(img);
                            flexItem.appendChild(title);
                            movieGrid.appendChild(flexItem);
                        }
                    }
                })
                .catch(error => console.error('Error al obtener los datos:', error));
        });
    </script>
    <div class="footer">
        &copy; 2024 FilmCat. Todos los derechos reservados.
    </div>
</body>
  </html>
